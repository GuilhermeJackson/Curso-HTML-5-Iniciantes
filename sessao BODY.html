<!DOCTYPE html>
<html lan="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Página explicando o que é HEAD">
        <title>Documento sobre o HEAD de um arquivo HTML</title>
    </head>
    <body>
        <h1>Olá, tudo certo por ae?</h1>
        <p>
        Vacilo!
        </p>
        <p>
        <strong>Bom dia dia</strong>, <em>bom dia Blumenau.</em>
        </p>
        
        
    </body>
</html>
